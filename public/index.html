<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <main>
        <form id="createTodo" action="/todos" method="post">
            <p>Créer une nouvelle tache</p>
            <input type="text" name="title" placeholder="Entrez le titre" required/>
            <input type="text" name="description" placeholder="Entrez la description" required>
            <button type="submit">Créer</button>
        </form>
        <div id="line"></div>
        <section>
            <div id="listButtons">
                <h2><button id="buttonDone" onclick="notDoneDisplayed()">Pas fait</button></h2>
                <h2><button id="buttonNotDone" onclick="doneDisplayed()">Fait</button></h2>
                <div id="lineListButtons"></div>
            </div>
            <ul id="listDone" class="list"></ul>
            <ul id="listNotDone" class="list"></ul>
        </section>
    </main>
    <script src="js/displayTodo.js"></script>
    <script src="js/updateDoneTodo.js"></script>
    <script src="js/deleteTodo.js"></script>
    <script src="js/displayLists.js"></script>
</body>
</html>
